<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables and Operations</title>
</head>
<body>

<script>
 
    var firstName = "Mattie";
    var age = 20;
    var isStudent = true;

    
    console.log("Name: " + firstName);
    console.log("Age: " + age);
    console.log("Is a student? " + isStudent);

    
    firstName = "Mathilda";
    age = 21;
    isStudent = false;


    console.log("Updated Name: " + firstName);
    console.log("Updated Age: " + age);
    console.log("Updated Is a student? " + isStudent);

   
    var fullName = firstName + "Krankowski";
    console.log("Full Name: " + fullName);

    
    var num1 = 10;
    var num2 = 5;

    var additionResult = num1 + num2;
    var subtractionResult = num1 - num2;
    var multiplicationResult = num1 * num2;
    var divisionResult = num1 / num2;

    console.log("Addition Result: " + additionResult);
    console.log("Subtraction Result: " + subtractionResult);
    console.log("Multiplication Result: " + multiplicationResult);
    console.log("Division Result: " + divisionResult);
</script>

</body>
</html>
