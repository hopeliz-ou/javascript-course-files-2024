<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let colorChosen = "green";

        switch (colorChosen) {
            case "red":
                console.log("The chosen color comes in XL only.");
                break;
            case "green":
                console.log("The chosen color comes in S only.");
            case "yellow":
                console.log("The chosen color is on sale!");
                break;
            default:
                console.log("The chosen color is unavailable or unknown.");
        }
    </script>
</body>
