<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking at Functions</title>
</head>
<body>

    <script>
        let firstNum = prompt("What is the first number?");
        
        let secondNum = prompt("What is the second number?");
        
        function addNumbers(num1, num2) {
            let resultNum = Number(num1) + Number(num2);
            
            return resultNum;
        }
        
        let result = addNumbers(firstNum, secondNum);
        
        alert(result);
    </script>
    
</body>
</html>
