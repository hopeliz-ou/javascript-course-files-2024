<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="content"></div>

    <script>

        let names = [
            ["Bob", "Smith"],
            ["Naomi", "Yamaguchi"],
            ["Jane", "Doe"]
        ]

        for (let x in names) {
            document.getElementById("content").innerHTML += "Full Name: " + names[x][0] + " " + names[x][1] + "<br>";
        }

    </script>
    
</body>
</html>
