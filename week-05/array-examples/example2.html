<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="content"></div>

    <script>

        let items = [
            "Apples",
            "Bananas",
            "Cherries",
            "Dates",
            "Peaches"
        ];
        
        document.getElementById("content").innerHTML = "My list of items:<br><br>";

        for (let i = 0; i < items.length; i++) {
            document.getElementById("content").innerHTML += items[i] + "<br>";
        }

    </script>
    
</body>
</html>
